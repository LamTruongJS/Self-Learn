<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="row m-0 p-5">
      <section class="col-4 mt-5">
        <form id="form__update" class="border border-1 p-2 mt-5">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="input__update__title" />
          </div>
          <label class="form-label">Status</label>
          <select class="form-select mb-3" id="input__update__status">
            <option value="completed" selected>Completed</option>
            <option value="pending">Pending</option>
          </select>
          <button type="button" class="btn btn-sm mb-3 btn-warning updateTodo">Update Todo</button>
        </form>
        <form id="form__search" class="border border-1 p-2 mt-5">
          <div class="mb-3">
            <label class="form-label">SEARCH: Title</label>
            <input type="text" class="form-control" id="input__search" />
          </div>
        </form>
        <form id="form__sort" class="border border-1 p-2 mt-5">
          <div class="mb-3">
            <label class="form-label">SORT: Title</label>
            <select class="form-select mb-3" id="input__sort">
              <option value="all" selected>All</option>
              <option value="completed">Completed</option>
              <option value="pending">Pending</option>
            </select>
          </div>
        </form>
      </section>
      <section class="col-8">
        <div class="container">
          <h1>Todo List</h1>
          <form id="form__insert">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="input__title" />
            </div>
            <label class="form-label">Status</label>
            <select class="form-select mb-3" id="input__status">
              <option value="completed" selected>Completed</option>
              <option value="pending">Pending</option>
            </select>
            <button type="button" class="btn btn-sm mb-3 btn-warning addTodo">Add Todo</button>
          </form>
          <ul id="todoList" class="todo-list" style="list-style: none"></ul>
        </div>
      </section>
    </nav>
    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert alert-danger" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>

            <div class="todo__actions">
              <button type="button" class="btn btn-sm btn-light update">Update</button>
              <button type="button" class="btn btn-sm btn-success mark-as-done">Finish</button>

              <button type="button" class="btn btn-sm btn-danger remove">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>
  </body>
  <script type="text/javascript" src="./exTodoList.js"></script>
</html>
